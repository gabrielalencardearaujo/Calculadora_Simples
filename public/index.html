<html>
	<head>
    <meta charset="UTF-8">
		<title>Calculadora Simples</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: rgba(216, 222, 233, .5);
        border-radius: 10px;
        box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.37);
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
        border-radius: 5px;
        opacity: .9;
      }

      .clear {
        width: 60px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

      .row{
        padding-left: 18px;
      }

    </style>
	</head>

  <body style="background: #434C5E">

    <div class="container">
      <div>
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" id="show_screen"/>
            
            <div class="row">
              <button type="button" 
              class="btn btn-danger btn-lg clear font-weight-light"
              id="C">C</button>

              <button type="button" 
              class="btn btn-secondary btn-lg clear font-weight-light"
              id="<-"><i class="fa-sharp fa-solid fa-arrow-left-long"></i><-</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">/</button>

              <button type="button"
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">*</button>
            </div>

            <div class="row">
              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">7</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">8</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">9</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">-</button>
            </div>
            
            <div class="row">
              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">4</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">5</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">6</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">+</button>
            </div>

            <div class="row">
              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">1</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">2</button>

              <button type="button" 
              class="btn btn-dark btn-lg font-weight-light"
              id="valor">3</button>

              <button type="button" 
              class="btn btn-primary btn-lg enter"
              id="=">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light"
              id="valor">0</button>

              <button type="button" class="btn btn-dark btn-lg font-weight-light"
              id="valor">.</button>
            </div>

          </div>
        </div>
      </div>
    </div> 

    <script src="../public/assets/js/bundle.js"></script>   
  </body>	

</html>
